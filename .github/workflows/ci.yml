name: CI

on:
  push:
    branches: [main]
    tags: ["*"]
  pull_request:

permissions:
  actions: write
  contents: read

jobs:
  test:
    name: Tests (Julia ${{ matrix.julia-version }} â€¢ ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        julia-version: ['1.11']

    steps:
      - uses: actions/checkout@v4

      - uses: julia-actions/setup-julia@v2
        with:
          version: ${{ matrix.julia-version }}

      - uses: julia-actions/cache@v2

      - uses: julia-actions/julia-buildpkg@v1

      - uses: julia-actions/julia-runtest@v1
        env:
          CUDA_VISIBLE_DEVICES: "" # No GPU for tests by default
